<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de objetos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h3 class="btn btn-light heading">reconhecimento de imagem</h3>
        <p class="mt-4" style="font-size: 22px;">o modelo foi treinado para reconhecer estes objetos</p>
        <b class="name_of_object">
            porquinho
            <hr>
            tesoura
            <hr>
            chave eletrica
            <hr>
            cadeado
            <hr>
            boneco maluco
            <hr>
        </b>
        <label>visualização da webcam</label>
        <div class="mx-auto" id="camera"></div>
        <br>
        <br>
        <div id="result"></div>
        <br>
        <br>
        <button class="btn btn-success" onclick="take_snapshot()">capturar imagem</button>
        <br>
        <br>
        <button class="btn btn-info" onclick="check()">identificar imagem</button>
        <br>
        <br>
        <p style="font-size: 22px;">objeto: <span id="result_object_name"></span></p>
        <p style="font-size: 22px;">precisão: <span id="result_object_accuracy"></span></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
